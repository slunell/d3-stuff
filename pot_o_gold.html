// transition a rainbow coming out of pot upon winning

<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .active {
        stroke: #000;
        stroke-width: 2px;
    }

    .coin:hover {
        cursor: pointer;
    }

    svg {
        border: 1px solid grey;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        margin: 0 auto;
        display: block;
        background: white;
    }

    body {
        background: beige;
    }

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        coin_radius = 10,
        pot_radius = 50;

    var pot_cx = Math.floor(Math.random() * (width - pot_radius * 2) + pot_radius),
        pot_cy = Math.floor(Math.random() * (height - pot_radius * 2) + pot_radius);

    var circles = d3.range(20).map(function() {

        var retry = false;

        var coin_cx = Math.floor(Math.random() * (width - coin_radius * 2) + coin_radius),
            coin_cy = Math.floor(Math.random() * (height - coin_radius * 2) + coin_radius);

        var d = Math.sqrt(Math.pow(coin_cx - pot_cx, 2) + Math.pow(coin_cy - pot_cy, 2))


        if (pot_radius > (d + coin_radius - 50)) {
            retry = true;
        }

        while (retry) {
            coin_cx = Math.floor(Math.random() * (width - coin_radius * 2) + coin_radius)
            coin_cy = Math.floor(Math.random() * (height - coin_radius * 2) + coin_radius);

            d = Math.sqrt(Math.pow(coin_cx - pot_cx, 2) + Math.pow(coin_cy - pot_cy, 2))


            if (pot_radius <= (d + coin_radius - 50)) {
                retry = false;
            }
        }


        return {
            x: coin_cx,
            y: coin_cy
        };
    });



    var color = d3.scaleOrdinal()
        .range(d3.schemeCategory20);

    svg.selectAll("circle")
        .data(circles)
        .enter().append("circle")
        .attr("cx", function(d) {
            return d.x;
        })
        .attr("cy", function(d) {
            return d.y;
        })
        .attr("r", coin_radius)
        .attr("class", "coin")
        .style("fill", "gold")
        .style("stroke", "black")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    svg.append('circle')
        .attr('cx', pot_cx)
        .attr('cy', pot_cy)
        .attr('r', '50')
        .attr('id', 'pot')
        .style("fill", "#4f5154")
        .style('stroke', 'black')

    svg.append('ellipse')
        .attr('cx', pot_cx)
        .attr('cy', pot_cy - 40)
        .attr('rx', '50')
        .attr('ry', '10')
        .style('fill', '#4f5154')
        .style('stroke', 'black')

    function dragstarted(d) {
        d3.select(this).raise().classed("active", true);
    }

    function dragged(d) {
        d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
    }

    function dragended(d) {
        d3.select(this).classed("active", false);
        console.log(d.x, d.y);
    }

</script>
